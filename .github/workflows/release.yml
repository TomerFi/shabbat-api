---
name: Release

on:
  workflow_dispatch:
  repository_dispatch:
    types: [new-hebcal-release]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: deployment
    name: Deploy and release
    steps:
      - name: Source checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Set up Java 11
        uses: actions/setup-java@v2.3.0
        with:
          distribution: adopt
          java-version: 11
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Set up Node 16
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Install global node modules
        run: >
          npm i -g
          conventional-changelog-cli
          conventional-changelog-conventionalcommits
          conventional-recommended-bump
          git-semver-tags

      - name: Configure git
        run: |
          git config --global user.name "${{ secrets.GIT_VERIFIED_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_VERIFIED_USER_EMAIL }}"
          git config --global commit.gpgSign true
          git config --global tag.gpgSign true
          git config --global user.signingkey ${{ secrets.GPG_PRIVATE_KEY_ID }}

      - name: Initiate an ssh agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set version info
        id: version
        run: |
          new_version=$(bash scripts/get_next_bump.sh)
          next_iteration=$(bash scripts/get_next_dev_iteration.sh --tag $new_version)
          echo "::set-output name=new_version::$new_version"
          echo "::set-output name=next_iteration::$next_iteration"

      - name: Create CHANGELOG.md for sourcing the release notes
        run: bash scripts/create_changelog.sh --tag ${{ steps.version.outputs.new_version }}

      - name: Deploy to OSSRH
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: >
          mvn release:prepare -B -ff
          -Dtag=${{ steps.version.outputs.new_version }}
          -DreleaseVersion=${{ steps.version.outputs.new_version }}
          -DdevelopmentVersion=${{ steps.version.outputs.next_iteration}}
          && mvn release:perform -B -ff

      - name: Dispatch release event for jbang catalog
        uses: peter-evans/repository-dispatch@v1.1.3
        with:
          token: ${{ secrets.EVENT_DISPATCH_PAT }}
          event-type: hebcal-api-released
          repository: TomerFi/jbang-catalog
          client-payload: '{"release": "${{ steps.version.outputs.new_version }}"}'

      - name: Release to GitHub
        id: gh_release
        uses: ncipollo/release-action@v1.8.8
        with:
          bodyFile: CHANGELOG.md
          tag: ${{ steps.version.outputs.new_version }}
          token: ${{ secrets.GH_RELEASE_PAT }}

      - name: Tweet new release
        uses: lazy-actions/tweet-action@1.0.1
        with:
          oauth_consumer_key: ${{ secrets.TWITTER_API_KEY }}
          oauth_consumer_secret: ${{ secrets.TWITTER_API_SECRET_KEY }}
          oauth_token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          oauth_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          message: |
            ðŸš€ðŸŽ‰ Hebcal-api ${{ steps.version.outputs.new_version }} has been released! ðŸŽ‰ðŸš€
            ${{ steps.gh_release.outputs.html_url }}

            #hebcal_java_api
