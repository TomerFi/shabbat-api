---
repositoryUrl: git@github.com:TomerFi/hebcal-api.git
tagFormat: ${version}
preset: conventionalcommits
parserOpts:
  noteKeywords:
    - BREAKING CHANGES
    - BREAKING CHANGE
    - BREAKING
    - BREAKS
    - BREAK
plugins:
  - - "@semantic-release/exec"
    - prepare: |
        echo
      success: |
        echo ${nextRelease.version} > .nextRelease
  - - "@semantic-release/commit-analyzer"
    - releaseRules:
        - breaking: true
          release: major
        - revert: true
          release: patch
        - type: feat
          release: minor
        - type: fix
          release: patch
        - type: perf
          release: patch
        - type: revert
          release: patch
        - type: refactor
          release: patch
        - type: docs
          release: false
        - type: style
          release: false
        - type: chore
          release: false
        - type: test
          release: false
        - type: ci
          release: false
        - type: build
          release: false
  - - "@semantic-release/release-notes-generator"
